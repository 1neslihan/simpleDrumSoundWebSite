<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="text-center container-fluid">
      <section id="head">
        <h1 class="heading">Drum Kit 🎶</h1>
      </section>

      <section id="buttons">
        <button type="button" class="drum w">w</button>
        <button type="button" class="drum a">a</button>
        <button type="button" class="drum s">s</button>
        <button type="button" class="drum d">d</button>
        <button type="button" class="drum j">j</button>
        <button type="button" class="drum k">k</button>
        <button type="button" class="drum l">l</button>
      </section>

      <section id="footer">
        <p class="fixed-bottom">Designed by Neslihan Çakırbaş</p>
      </section>

      <script src="index.js"></script>
    </div>
  </body>
</html>
